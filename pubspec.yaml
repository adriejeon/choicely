name: choicely
description: "고민 해결을 위한 직관과 논리 분석 앱"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # 상태 관리
  flutter_riverpod: ^2.6.1

  # 라우팅
  go_router: ^14.6.2

  # 로컬 데이터베이스
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # 차트
  fl_chart: ^0.69.2

  # 다국어
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.1

  # 유틸리티
  uuid: ^4.5.1

  # 아이콘
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 코드 생성
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

  # 앱 아이콘 및 스플래시 화면
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/tarot_cards/

# 앱 아이콘 설정
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Icon-App.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/Icon-App.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/Icon-App.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/Icon-App.png"

# 스플래시 화면 설정
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  color_dark: "#000000"
  image_dark: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
    color: "#ffffff"
    image_dark: assets/images/splash.png
    color_dark: "#000000"
  web: false
